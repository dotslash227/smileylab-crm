{% extends "base.html" %} {% load staticfiles %} {% block title %} Home {% endblock title %} {% block content %}
<div class="row" style="margin-top:-20px">
  <div class="large-12 columns">
    <div class="row">
      <div class="large-12 columns">
        <div class="box palette-Yellow-800 bg">
          <div class="box-header  palette-Yellow-800 bg">
            <h3 class="box-title"><span class="text-white">&nbsp;&nbsp;&nbsp;NEW STANDARD</span></h3>
            <div class="pull-right text-white box-tools">
              <span class="text-white box-btn"><i class="circle-nest-medium ti-notepad"></i>
              </span> &nbsp;&nbsp;&nbsp;
            </div>
            <div class="medium-9 columns ">
              <div>
                <form action="#" method="POST" class="form-inline">{% csrf_token %}
                  <br>
                  <br>
                  <h4 style="color: red">{{message}}</h4>

                  <div class="form-group">
                    <label class="sr-only">Standard Name:</label>
                    <input type="text" class="form-control" name="standardName" required>
                  </div>

                  <div class="form-group">
                    <label class="sr-only">Version:</label>
                    <input type="text" class="form-control" name="version" required>
                  </div>

                  <div class="form-group">
                    <label class="sr-only">ICC:</label>
                    <input type="text" class="form-control" name="icc" required>
                  </div>

                  <div class="form-group">
                    <label class="sr-only" >Active:</label>
                    <select class="form-control" name="active" required>
                          <option value="True">Active<option>
                          <option value="False">Inactive<option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-default">Create Standard</button>

                  <br>
                  <br>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
