{% extends "base.html" %} {% load staticfiles %} {% block title %} File Upload {% endblock title %} {% block content %}
<div class="row" style="margin-top:-20px">
  <div class="large-12 columns">
    <div class="row">
      <div class="large-12 columns">
        <div class="box palette-Grey-300 bg">
          <div class="box-header  palette-Grey-300 bg">
            <h3 class="box-title"><span class="text-white">&nbsp;&nbsp;&nbsp;File Upload </span></h3>
            <div class="pull-right text-white box-tools">
              <span class="text-white box-btn"><i class="circle-nest-medium ti-notepad"></i>
              </span> &nbsp;&nbsp;&nbsp;
            </div>
            <div class="medium-9 columns ">
              <div>
                <form action="#" method="POST" class="form-inline" enctype="multipart/form-data">{% csrf_token %}
                  <br>
                  <br>
                  <h4 style="color: red">{{message}}</h4>

                  <div class="form-group">
                    <label>Category Name:</label>
                    <select name="category" class="form-control" required="">
                      <option disabled selected value> -- select an option -- </option>
                      {%for each in category %}
                        <option value={{each.pk}}>{{each.name}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <label >File Name:</label>
                    <input type="text" class="form-control" name="name" required>
                  </div>

                  <div class="form-group">
                    <label>File Upload:</label>
                    <input type="file" class="form-control" name="file" >
                  </div>

                  <label>Active:</label>
                  <select name="active" class="form-control" required>
                        <option value="True">Active</option>
                        <option value="False">Inactive</option>
                  </select>

                  <button type="submit" class="btn btn-default">Upload File</button>

                  <br>
                  <br>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
