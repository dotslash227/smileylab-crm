{% extends "login_base.html" %} {% load staticfiles %} {% block title %} Login {% endblock title %} {% block content %}
<!-- right sidebar wrapper -->
<div class="inner-wrap">
  <div class="wrap-fluid">
    <br>
    <br>
    <!-- Container Begin -->
    <div class="large-5 small-centered columns">
      <div class="profile"> <img alt="" class="" src="{% static "img/yeti.svg" %}">
        <h3>SmileyLab </h3> </div>
      <div class="box bg-white">
        <!-- Profile -->
        <!-- End of Profile -->
        <!-- /.box-header -->
        <div class="box-body " style="display: block;">
          <div class="row">
            <div class="large-12 columns">
              <div class="row">
                <div class="edumix-signup-panel">
                  {% if message %}
                  <p style="color:red;">{{message}}</p>
                  {% endif %}
                  <p class="welcome">Log in with you email account</p>
                  <form method="post" action="{% url "app:index" %}">
                    {% csrf_token %}
                    <div class="row column log-in-form">
                      <label>Username<input type="text" name="uname" placeholder="somebody@example.com"> </label>
                      <label>Password<input type="text" name="pass" placeholder="Password"> </label>
                      <p><input type="submit" value="Login" class="button expanded" /></p>
                    </div>
                  </form>
                  <br>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .timeline -->
      </div>
      <!-- box -->
    </div>
  </div>
  <!-- End of Container Begin -->
</div>
<!-- end paper bg -->
<div id="gradient" /> {% endblock content %}
